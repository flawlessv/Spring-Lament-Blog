name: 部署到腾讯云服务器

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 使用 SCP 上传代码到服务器
      - name: 部署到服务器
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}          # 服务器 IP 地址
          username: ${{ secrets.SERVER_USER }}      # SSH 用户名
          key: ${{ secrets.SERVER_SSH_KEY }}        # SSH 私钥
          port: ${{ secrets.SERVER_PORT || 22 }}    # SSH 端口
          source: "."                               # 上传整个项目目录
          target: "/www/wwwroot/my-next-app"        # 服务器上的目标目录
          overwrite: true                           # 覆盖已存在的文件
          rm: false                                 # 不删除目标目录其他文件（保留 .env.production）

      # 在服务器上安装依赖（仅在需要时）
      - name: 在服务器上安装依赖
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          command_timeout: 30m  # 增加超时时间到 30 分钟
          script: |
            cd /www/wwwroot/my-next-app

            # 检查 package.json 是否有变化
            if [ -f "node_modules/.package-lock.json" ]; then
              echo "=== 检查依赖是否需要更新 ==="
              CURRENT_HASH=$(md5sum package.json package-lock.json 2>/dev/null | md5sum | cut -d' ' -f1)
              CACHED_HASH=$(cat node_modules/.dep-hash 2>/dev/null || echo "")

              if [ "$CURRENT_HASH" = "$CACHED_HASH" ]; then
                echo "✅ 依赖未变化，跳过安装"
                exit 0
              fi
            fi

            echo "=== 安装依赖 ==="
            npm install --registry=https://registry.npmmirror.com --no-audit --no-fund --production=false

            # 保存依赖哈希值
            md5sum package.json package-lock.json 2>/dev/null | md5sum | cut -d' ' -f1 > node_modules/.dep-hash
            echo "=== 依赖安装完成 ==="

      # 在服务器上配置环境变量并构建项目
      - name: 在服务器上构建项目
        uses: appleboy/ssh-action@master
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
          KIMI_BASE_URL: ${{ secrets.KIMI_BASE_URL }}
          KIMI_MODEL: ${{ secrets.KIMI_MODEL }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
          OLLAMA_EMBEDDING_MODEL: ${{ secrets.OLLAMA_EMBEDDING_MODEL }}
          CHROMADB_HOST: ${{ secrets.CHROMADB_HOST }}
          CHROMADB_PORT: ${{ secrets.CHROMADB_PORT }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          command_timeout: 20m
          envs: DATABASE_URL,NEXTAUTH_SECRET,NEXTAUTH_URL,KIMI_API_KEY,KIMI_BASE_URL,KIMI_MODEL,OLLAMA_BASE_URL,OLLAMA_EMBEDDING_MODEL,CHROMADB_HOST,CHROMADB_PORT
          script: |
            cd /www/wwwroot/my-next-app

            echo "=== 配置环境变量文件 ==="
            cat > .env.production << EOF
            DATABASE_URL="${DATABASE_URL}"
            NEXTAUTH_SECRET="${NEXTAUTH_SECRET}"
            NEXTAUTH_URL="${NEXTAUTH_URL}"
            NODE_ENV="production"
            EOF

            # 添加 AI 配置（如果提供了 AI 相关的 Secrets）
            if [ -n "${KIMI_API_KEY}" ]; then
              echo "KIMI_API_KEY=\"${KIMI_API_KEY}\"" >> .env.production
              echo "KIMI_BASE_URL=\"${KIMI_BASE_URL:-https://api.moonshot.cn/v1}\"" >> .env.production
              echo "KIMI_MODEL=\"${KIMI_MODEL:-moonshot-v1-32k}\"" >> .env.production
              echo "OLLAMA_BASE_URL=\"${OLLAMA_BASE_URL:-http://localhost:11434}\"" >> .env.production
              echo "OLLAMA_EMBEDDING_MODEL=\"${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}\"" >> .env.production
              echo "CHROMADB_HOST=\"${CHROMADB_HOST:-localhost}\"" >> .env.production
              echo "CHROMADB_PORT=\"${CHROMADB_PORT:-8000}\"" >> .env.production
              echo "✅ AI 配置已添加"
            else
              echo "⚠️  未配置 AI 相关环境变量（AI 功能将不可用）"
            fi

            chmod 600 .env.production
            echo "环境变量文件已更新"

            echo "=== 生成 Prisma Client ==="
            export DATABASE_URL="${DATABASE_URL}"
            npx prisma generate

            echo "=== 推送数据库变更 ==="
            npx prisma db push

            echo "=== 清理旧的 Next.js 构建产物 ==="
            rm -rf .next


            echo "=== 构建 Next.js 项目 ==="
            echo "开始时间: $(date '+%Y-%m-%d %H:%M:%S')"


            # 运行构建，确保等待完成
            npm run build 2>&1 | tee build.log
            BUILD_EXIT_CODE=${PIPESTATUS[0]}

            echo "结束时间: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "构建退出码: $BUILD_EXIT_CODE"

            if [ $BUILD_EXIT_CODE -ne 0 ]; then
                echo "❌ 构建命令执行失败，退出码: $BUILD_EXIT_CODE"
                echo "=== 构建日志（最后100行） ==="
                tail -100 build.log
                exit 1
            fi

            echo "✅ 构建命令执行完成"

            echo "=== 验证构建是否成功 ==="
            if [ ! -d ".next" ]; then
                echo "❌ 错误: 构建失败，.next 目录未生成"
                exit 1
            fi

            if [ ! -f ".next/BUILD_ID" ]; then
                echo "❌ 错误: 构建不完整，BUILD_ID 文件缺失"
                exit 1
            fi

            echo "✅ 构建验证成功"
            echo "Build ID: $(cat .next/BUILD_ID)"
            ls -lh .next/ | head -20

      # 重启 PM2 应用
      - name: 重启应用
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          command_timeout: 3m
          script: |
            cd /www/wwwroot/my-next-app

            echo "=== 检查环境 ==="
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            echo "PM2 version: $(pm2 --version)"

            echo "=== 检查 .next 目录 ==="
            if [ ! -d ".next" ]; then
                echo "❌ 错误: .next 目录不存在"
                exit 1
            fi
            echo "✅ .next 目录存在"

            echo "=== 检查环境变量文件 ==="
            if [ ! -f ".env.production" ]; then
                echo "❌ 错误: .env.production 文件不存在"
                exit 1
            fi
            echo "✅ .env.production 文件存在"

            echo "=== 停止旧应用进程 ==="
            pm2 stop spring-lament-blog || true
            sleep 2

            echo "=== 删除旧进程 ==="
            pm2 delete spring-lament-blog || true

            echo "=== 启动应用 ==="
            pm2 start ecosystem.config.js --env production --update-env

            echo "=== 等待应用启动 ==="
            sleep 15

            echo "=== 验证应用状态 ==="
            pm2 list

            if pm2 list | grep -q "spring-lament-blog.*online"; then
                echo "✅ 应用启动成功"

                echo "=== 检查端口 3000 是否监听 ==="
                if netstat -tuln | grep -q ":3000"; then
                    echo "✅ 端口 3000 正在监听"
                else
                    echo "⚠️  警告: 端口 3000 未监听，但进程显示 online"
                fi
            else
                echo "❌ 应用启动失败"
                echo "=== PM2 进程详情 ==="
                pm2 describe spring-lament-blog || true
                echo "=== 最近日志 ==="
                pm2 logs spring-lament-blog --lines 50 --nostream || true
                exit 1
            fi

            pm2 save
            echo "=== 部署完成 ==="
