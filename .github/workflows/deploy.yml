name: Deploy Next.js

on:
  push:
    branches:
      - main  # 只在 main 分支上触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 生产环境：默认只安装 dependencies，但我们已将 prisma 移到 dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 使用 Node.js 18
          cache: npm
      - name: Print Node/npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run deploy:build

      - name: Deploy to Debian Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}  # 服务器 IP 或域名
          username: ${{ secrets.SSH_USERNAME }}  # SSH 用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 私钥
          source: "."  # 上传整个项目目录
          target: "/www/wwwroot/my-next-app"  # 服务器上的目标目录
          strip_components: 0
          rm: false
          overwrite: true
          # 排除不需要上传的文件
          tar_tmp_path: "/tmp"
          tar_exec: "tar -czf - --exclude=node_modules --exclude=.git --exclude=.github --exclude=.next/cache ."

      - name: Setup and Restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /www/wwwroot/my-next-app
            npm ci
            npm run db:generate
            npm run db:push || true
            pm2 restart spring-lament-blog || pm2 start ecosystem.config.js
            pm2 save