name: Deploy Next.js

on:
  push:
    branches:
      - main  # åªåœ¨ main åˆ†æ”¯ä¸Šè§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # ä½¿ç”¨ Node.js 18
          cache: 'npm'  # å¯ç”¨ npm ç¼“å­˜

      - name: Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed"
          echo "ğŸ“¦ Checking Prisma installation:"
          npm list prisma @prisma/client || true
          ls -la node_modules/.bin/prisma || true

      - name: Generate Prisma Client
        run: |
          echo "ğŸ”§ Generating Prisma Client..."
          ./node_modules/.bin/prisma generate
          echo "âœ… Prisma Client generated"

      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building Next.js project..."
          npm run build
          echo "âœ… Build completed"

      - name: Deploy to Debian Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}  # æœåŠ¡å™¨ IP æˆ–åŸŸå
          username: ${{ secrets.SSH_USERNAME }}  # SSH ç”¨æˆ·å
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH ç§é’¥
          source: "."  # ä¸Šä¼ æ•´ä¸ªé¡¹ç›®ç›®å½•
          target: "/www/wwwroot/my-next-app"  # æœåŠ¡å™¨ä¸Šçš„ç›®æ ‡ç›®å½•
          strip_components: 0
          rm: false
          overwrite: true
          # æ’é™¤ä¸éœ€è¦ä¸Šä¼ çš„æ–‡ä»¶
          tar_tmp_path: "/tmp"
          tar_exec: "tar -czf - --exclude=node_modules --exclude=.git --exclude=.github --exclude=.next/cache ."

      - name: Setup and Restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /www/wwwroot/my-next-app
            # å®‰è£…æ‰€æœ‰ä¾èµ–ï¼ˆåŒ…æ‹¬ devDependencies ä¸­çš„ prismaï¼‰
            npm install
            # ç”Ÿæˆ Prisma Client
            ./node_modules/.bin/prisma generate
            # æ¨é€æ•°æ®åº“æ¶æ„ï¼ˆé¦–æ¬¡éƒ¨ç½²éœ€è¦ï¼‰
            ./node_modules/.bin/prisma db push --accept-data-loss || true
            # é‡å¯ PM2
            pm2 restart spring-lament-blog || pm2 start ecosystem.config.js
            pm2 save