name: Deploy Next.js

on:
  push:
    branches:
      - main  # 只在 main 分支上触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 使用 Node.js 18
          cache: 'npm'  # 启用 npm 缓存

      - name: Install dependencies
        run: |
          npm ci
          echo "✅ Dependencies installed"
          echo "📦 Checking Prisma installation:"
          npm list prisma @prisma/client || true
          ls -la node_modules/.bin/prisma || true

      - name: Generate Prisma Client
        run: |
          echo "🔧 Generating Prisma Client..."
          ./node_modules/.bin/prisma generate
          echo "✅ Prisma Client generated"

      - name: Build project
        run: |
          echo "🏗️ Building Next.js project..."
          npm run build
          echo "✅ Build completed"

      - name: Deploy to Debian Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}  # 服务器 IP 或域名
          username: ${{ secrets.SSH_USERNAME }}  # SSH 用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 私钥
          source: "."  # 上传整个项目目录
          target: "/www/wwwroot/my-next-app"  # 服务器上的目标目录
          strip_components: 0
          rm: false
          overwrite: true
          # 排除不需要上传的文件
          tar_tmp_path: "/tmp"
          tar_exec: "tar -czf - --exclude=node_modules --exclude=.git --exclude=.github --exclude=.next/cache ."

      - name: Setup and Restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /www/wwwroot/my-next-app
            # 安装所有依赖（包括 devDependencies 中的 prisma）
            npm install
            # 生成 Prisma Client
            ./node_modules/.bin/prisma generate
            # 推送数据库架构（首次部署需要）
            ./node_modules/.bin/prisma db push --accept-data-loss || true
            # 重启 PM2
            pm2 restart spring-lament-blog || pm2 start ecosystem.config.js
            pm2 save