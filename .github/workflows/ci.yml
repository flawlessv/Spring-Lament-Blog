name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        env:
          PRISMA_GENERATE_SKIP_AUTOINSTALL: 1
        run: npx prisma@6.16.1 generate

      - name: Build Next.js
        run: npm run build

      - name: Type check
        run: npm run type-check

